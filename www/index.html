<!DOCTYPE html>
<html>

<head>
    <script data-main="app" src="lib/require.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <h1>Hello World</h1>

    <hr style="border-top: 3px dashed #bbb" />

    <div class="08.3_loop_and_iteration">
        <h3>Example: Loop And Iteration</h3>

        <form name="selectForm">
            <label for="musicTypes">Choose some music types, then click the button below:</label>
            <select id="musicTypes" name="musicTypes" multiple>
                <option selected>R&B</option>
                <option>Jazz</option>
                <option>Blues</option>
                <option>New Age</option>
                <option>Classical</option>
                <option>Opera</option>
            </select>
            <button id="btn" type="button">How many are selected?</button>
        </form>
    </div>

    <hr style="border-top: 3px dashed #bbb">
    
    <div>
        <h3 class="mx-2">Example: Dropdown</h3>
      
        <form name="selectDropdown" class="d-flex align-items-center">
          <select class="form-select w-25 mx-2" id="dropdownTypes" name="dropdownTypes">
            <option value="0">-- Select Your Band</option>
            <option value="1">NIRVANA</option>
            <option value="2">METALLICA</option>
            <option value="3">DEWA 19</option>
            <option value="4">TAME IMPALA</option>
          </select>
          <button class="btn btn-primary mx-2" id="btnResult" type="button">Submit</button>
        </form>

        
      </div>


    <hr style="border-top: 3px dashed #bbb">
    
    <div id="08.plerlonte_dom">
      <h3>Example Plerlonte DOM</h3>

      <button id="btnPlerlonteDOM" type="button">Load Gus Jokes</button>

      <div class="list">
      </div>
    </div>

    <hr style="border-top: 3px dashed #bbb;">

    <div class="container-fluid">
      <div class="row">
          <div id="displayImage" class="col-12">
              <h3 class="text-center">Example Button For Display Image</h3>
              <div class="d-flex justify-content-center">
                  <button class="btn btn-primary mb-3" id="btnImage" type="button">Click Me</button>
              </div>
              
              <div class="listBand table-responsive">
                  <table class="table table-bordered border-dark table-hover w-100">
                      <thead id="tableHeader" style="display: none;">
                          <tr>
                              <th>No.</th>
                              <th>Category</th>
                              <th>Image</th>
                              <th>Description</th>
                              <th>Date</th>
                              <th>Link</th>
                          </tr>
                      </thead>
                      <tbody id="tableContent">
                        <!-- inject disini dengan innherHTML -->
                      </tbody>
                  </table>
              </div>
          </div>
      </div>
  </div>
  
      
</body>

</html>
